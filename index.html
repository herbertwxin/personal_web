<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Academic Portfolio - Research, Publications, and Teaching"
    />
    <meta name="author" content="Academic Portfolio" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Favicon and app icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="Academic Portfolio" />
    <meta
      property="og:description"
      content="Research, Publications, and Teaching Portfolio"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Academic Portfolio" />
    <meta
      name="twitter:description"
      content="Research, Publications, and Teaching Portfolio"
    />
    <meta name="twitter:image" content="/twitter-image.png" />

    <!-- Performance and security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <title>Academic Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
